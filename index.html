<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <section class="flex-container">
      <div class="iten-img-header">
        <img src="./images/bg-pattern-card.svg" alt="imagen"/>
      </div>
      <div class="iten-profile">
        <div class="img-profile">
          <img src="./images/image-victor.jpg" alt="image profile"/>
        </div>
        <h1 class="name-user">Victor Crest <span class="age-user">26</span></h1>
        <p class="city-user">London</p>
      </div>
      <hr class="line-divisor"/>
      <div class="iten-social flex-container-social">
        <div class="iten-follows">
          <h3 class="number-follows">80K</h3>
          <p class="description-follow">Followers</p>
        </div>
        <div class="iten-likes">
          <h3 class="number-likes">803K</h3>
          <p class="description-likes">Likes</p>
        </div>
        <div class="iten-photos">
          <h3 class="number-photos">1.4K</h3>
          <p class="description-photos">Photos</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
